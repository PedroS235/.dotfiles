import = [
  # "~/.config/alacritty/themes/catppuccin/catppuccin-mocha.toml",
  "~/.config/alacritty/themes/tokyonight.toml",
  #"~/.config/alacritty/themes/dracula.toml",
]

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[window]
blur = true
opacity = 0.9
# startup_mode = "Maximized"

[selection]
save_to_clipboard = true

[env]
TERM = "xterm-256color"
